<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/favicon-16x16.png">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Dogs vs Cats - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <div class="topnav container">
                <ul class="nav">
                    <h1><a href="/">Cat vs Dogs!</a></h1>
                    {% if session["user_id"] %}
                        <a class="nav-link" style="text-align: right;" href="/post">Make a post</a>    
                        <a class="nav-link" style="text-align: right;" href="/logout">Log Out</a>                    
                    {% else %}
                        <a class="nav-link" style="text-align: right;" href="/register">Register</a>
                        <a class="nav-link" style="text-align: right;" href="/login">Log In</a>
                    {% endif %}
                </ul>
            </div>
        </header>
        {% block body %}{% endblock %}
    </body>
</html>
